<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />

    <!-- material-icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- css style sheet -->
    <link rel="stylesheet" href="./styles.css" />

    <title>YouTube-clone</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav__left">
        <a href="#">
          <i class="material-icons menu-icon">menu</i>
        </a>

        <a href="#" class="tooltip-icon-youtube" data-tooltip="YouTube Home">
          <img src="./icons/logo.png" alt="youtube icon" class="icon-youtube" />
        </a>
      </div>

      <div class="nav__middle">
        <form class="nav__search-box">
          <input class="browser-default" type="text" placeholder="Search" />
          <button class="btn-search">
            <i
              class="material-icons icon-search tooltipped"
              data-position="bottom"
              data-tooltip="Search"
              >search</i
            >
          </button>
        </form>

        <span
          ><i
            class="material-icons icon-mic tooltipped"
            data-position="bottom"
            data-tooltip="Search with your voice"
            >mic</i
          ></span
        >
      </div>

      <div class="nav__right">
        <a href="#" class="icon-mic-right">
          <i
            class="material-icons tooltipped"
            data-position="bottom"
            data-tooltip="Search with your voice"
            >mic</i
          >
        </a>
        <a href="#" class="icon-search-right">
          <i
            class="material-icons tooltipped"
            data-position="bottom"
            data-tooltip="Search"
            >search</i
          >
        </a>
        <a href="#">
          <i
            class="material-icons tooltipped"
            data-position="bottom"
            data-tooltip="Create"
            >video_call</i
          >
        </a>
        <a href="#">
          <i
            class="material-icons tooltipped"
            data-position="bottom"
            data-tooltip="YouTube apps"
            >apps</i
          >
        </a>
        <a href="#">
          <i
            class="material-icons tooltipped"
            data-position="bottom"
            data-tooltip="Notifications"
            >notifications</i
          >
        </a>
        <a href="#">
          <img src="./icons/avatar.jpg" alt="avatar" class="avatar" />
        </a>
      </div>
    </div>
  </body>
  <!-- materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  <!-- apps.js -->
  <script src="./apps.js"></script>
</html>
